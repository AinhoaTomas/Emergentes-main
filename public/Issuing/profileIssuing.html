<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- Our application root element -->
<div id="app">
    <b-navbar toggleable="lg" type="dark" variant="info">
        <b-navbar-brand href="#">NavBar</b-navbar-brand>

        <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

        <b-collapse id="nav-collapse" is-nav>
            <b-navbar-nav>
                <b-nav-item href="#">Link</b-nav-item>
                <b-nav-item href="#" disabled>Disabled</b-nav-item>
            </b-navbar-nav>

            <!-- Right aligned nav items -->
            <b-navbar-nav class="ml-auto">
                <b-nav-form>
                    <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
                    <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
                </b-nav-form>

                <b-nav-item-dropdown text="Lang" right>
                    <b-dropdown-item href="#">EN</b-dropdown-item>
                    <b-dropdown-item href="#">ES</b-dropdown-item>
                    <b-dropdown-item href="#">RU</b-dropdown-item>
                    <b-dropdown-item href="#">FA</b-dropdown-item>
                </b-nav-item-dropdown>

                <b-nav-item-dropdown right>
                    <!-- Using 'button-content' slot -->
                    <template #button-content>
                        <em>User</em>
                    </template>
                    <b-dropdown-item href="#">Profile</b-dropdown-item>
                    <b-dropdown-item href="#">Sign Out</b-dropdown-item>
                </b-nav-item-dropdown>
            </b-navbar-nav>
        </b-collapse>
    </b-navbar>


    <b-container>
        <b-button-group>
            <b-button variant="outline-primary">
                <b-icon icon="tools"></b-icon> Settings
            </b-button>
            <b-button variant="outline-primary">
                <b-icon icon="person-fill"></b-icon> Account
            </b-button>
            <b-button variant="outline-primary">
                <b-icon icon="inbox-fill"></b-icon> Messages
            </b-button>
        </b-button-group>
    </b-container>

    <b-container>
    <b-jumbotron>
        <br>
        <b-button variant="primary" class="mb-2">
            Pay now <b-icon icon="credit-card" aria-hidden="true"></b-icon>
        </b-button>
        <br>
        <b-button variant="outline-info" class="mb-2">
            <b-icon icon="power" aria-hidden="true"></b-icon> Logout
        </b-button>
    </b-jumbotron>
    </b-container>
</div>

<!-- Start running your app -->
<script>
        window.app = new Vue({
            el: '#app',
            data: {
                name: '', //nombre de usuario (no se usa)
                query: '', //bÃºsqueda
                users: [],
            },
            computed: {
                showAlert() {
                    return this.name.length > 2
                }
            },
            methods: {
                createUser() {
                    var self = this
                    var gQL = `mutation{addUser(name: "${this.name}"){name}}`
                    console.log(gQL)
                    fetch('/graphql', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                query: gQL
                            })
                        })
                        .then(function(r) {
                            return r.json()
                        })
                        .then(function(json) {
                            console.log(json)
                        })
                        .catch(function(error) {
                            console.log(error)
                        })
                },
            },
            mounted() {
                var self = this
                var ES = new EventSource('/news') //ruta API con notificaciones

                console.log('Creando listener de eventos de servidor...')

                ES.addEventListener('new-user', function(event) {
                    var data = JSON.parse(JSON.parse(event.data))
                    self.users.push(data)
                }, false)
            }
        })
    </script>
</body>

</html>
